<h1 id="tableLabel">Portfolio</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!portfoliodata"><em>Loading...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="portfoliodata">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th></th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let position of portfoliodata.positions">
      <tr>
        <td>{{ position.code }}</td>
        <td>{{ position.name }}</td>
        <td></td>
        <td>{{ position.value |currency:'EUR' :'symbol':'1.0-0' }}</td>
      </tr>
      <tr style="background-color: #dce6eb; " *ngFor="let mandate of position.mandates">
        <td></td>
        <td>{{ mandate.name }}</td>
        <td>{{ mandate.allocation }}%</td>
        <td>{{ mandate.value |currency:'EUR' :'symbol':'1.0-0'}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
